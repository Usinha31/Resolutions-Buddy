  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Resolutions Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#how-it-works">How it Works</a>

            </li>
          </ul>
        </div>

  <header class="text-white">
      <div class="container text-center">
        <div id="header-div">
        <h1>Welcome to Resolutions Buddy</h1>
        <p class="lead">This new year, let's make your resolution a reality!</p>
        <div class="form-row">
          <div class="col-12 col-md-9 mb-2 mb-md-0">
            <input type="text" class="form-control form-control-lg" placeholder="Enter your resolution...">
          </div>
          <div class="col-12 col-md-3">
            <button id="add" type="button" class="btn btn-block btn-lg btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><a href="#signUp">Please sign up/login to proceed</a></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

    <section id="how-it-works">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>How It Works</h2>
            <img class="img-fluid" src="https://i.postimg.cc/mDcdLh68/aerial-background-bow-1537164-1.jpg">
            </div>
          </div>
        </div>
    </section>

    <section id="about-us" class="bg-light">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>About Us</h2>
            <p class="lead">Some information about us.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="signUp">
      <div class="container text-center">
        <div class="row">

          <div id="errorMessage"></div>

          <div class="col-lg-8 mx-auto">
            <h2>Sign Up/Login</h2>
           <form>
              <div class="row">
                <div class="col">
                  <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="col">
                  <input type="password" id="password" class="form-control" placeholder="Your password">
                </div>
              </div>
            <button type="submit" id="getStarted" class="btn text-light btn-secondary">Get Started</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Extra large modal -->

<div class="modal fade bd-example-modal-xl" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <main>
        <div class="container text-center">
        <div id="todo-input">
          <input type="text" name="todoitem" id="entryinput">
      </div>
      <div id="todo-list">
          <ul id="internalList"></ul>
      </div>
      </main>
    </div>
  </div>
</div>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Resolutions Buddy 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- Jquery -->
    <script src="jqueryMain.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>

  </body>

</html>
